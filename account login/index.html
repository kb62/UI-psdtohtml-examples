<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/main.css">
    <title>Login</title>
  </head>
  <body>
    <div class="container">
        <div class="login-data">
            <h2>Login Into Your Account</h2>
            <form action="">
                <div class="inputBox">
                    <i class="fas fa-user" ></i>
                    <input type="text" name="name" placeholder="Username" required="">
                </div>
                <div class="inputBox">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required="">
                </div>
                <input type="submit" class="button" name="" value="Sign In">
                <div class="login-check">
                   <div class="check">
                    <input type="checkbox" name="remember">
                    <label for="remember">Remember Me</label>
                   </div>
                    <span><a href="">Forgot Password?</a></span>
                </div>
    
            </form>
        </div>
        <div class="or"><p>or</p></div>
        <div class="login-account">
            <h6>Don't have an account? Sign Up!</h6>
           <ul>
               <li > <i class="fab fa-facebook-f" style="background-color:#354f88;"  ></i><a href="" > Sign In With Facebook</a></li>
               <li> <i class="fab fa-twitter" style="background-color:#40a2d1;"></i><a href=""> Sign In With Twitter</a></li>
               <li> <i class="fab fa-google-plus-g" style="background-color:#ce3e26;"></i><a href="">Sign In With Google+</a></li>
           </ul>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>

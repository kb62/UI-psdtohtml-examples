<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Profile UI</title>
  </head>
  <body>
    <div class="container">
        <div class="profile">
            <div class="profile-photo">
                <img src="img/profile.jpg" alt="">
                <div class="profile-name">
                    <h5>John Doe</h5>
                    <p>Web Designer</p>
                </div>
            </div>
            <div class="list">
                <ul>
                    <li><a href="">My Profile</a><span style="color:#c1c5c9;float: right; padding-right: 28px;"><i class="fa fa-user fa-2x " aria-hidden="true"></i></span></li>
                    <li><a href="">Friend List</a><span style="color:#c1c5c9;float: right;padding-right: 28px;"><i class="fa fa-users fa-2x" aria-hidden="true"></i></span></li>
                    <li><a href="">Account</a><span style="color:#c1c5c9;float: right;padding-right: 28px;"><i class="fa fa-mobile fa-2x " aria-hidden="true"></i></span></li>
                    <li><a href="">Settings</a><span style="color:#c1c5c9;float: right;padding-right: 28px;"><i class="fa fa-cog fa-2x" aria-hidden="true"></i></span></li>
                    <li><a href="">Logout</a><span style="color:#c1c5c9;float: right;padding-right: 28px;"><i class="fa fa-power-off fa-2x" aria-hidden="true"></i></span></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>

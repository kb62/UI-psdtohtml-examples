<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Kit Exampe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
       <div class="uikit">
        <div class="card">
            <div class="profilephoto"><img src="img/photo.jpg" alt=""></div>
        </div>
        <div class="register">
            <h6>Register</h6>
         
                <form>
                    <div class="form-group">
                        <i class="fas fa-user "></i>
                      <input type="text" class="form-control " id="username" placeholder="Username" >
                    </div>
                    <div class="form-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" class="form-control" placeholder="E-mail" aria-describedby="emailHelp">
                      </div>
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                      <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input checkbox" id="accept">
                      <label class="form-check-label" for="accept"><small>I Accept Terms Of Use</small></label>
                    </div>
                   <button class="button">REGISTER</button>
                  </form>

        </div>
       </div>
    </div>
</body>
</html>
